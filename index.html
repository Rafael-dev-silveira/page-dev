    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <title>Projeto landing page</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="logo huddle">
    </header>

    <main class="imagem-central">
        <img src="./src/imagens/illustration-mockups.svg" alt="ilustração de telas">
        <div class="informacao">
        <h1 class="texto-principal">Build the community your fans will love</h1>
        <p>Huddle re-imagines the way we build communities.You have a voice,
        but so does your audience.Create connections with your users as you 
        engage in genuine discussion.
        </p>
        <button type="button" class="botao">Register</button>
        </div>
    </main>


    <footer>
        <div class="icones">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" integrity="sha512-xgIrH5DRuEOcZK5cPtVXx/WSp5DTir2JNcKE5ahV2u51NCTD9UDxbQgZHYHVBlPc4H8tug6BZTYIl2RdA/X0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
